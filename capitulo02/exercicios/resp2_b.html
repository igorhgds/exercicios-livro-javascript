<!--O programa deve ler o valor de cada 15min de uso de um computador e o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15min devem ser cobradas de forma integral.-->

<body>
    <h1>Lan House JS</h1>
    <form>
        <p>Valor por 15min de Uso R$: 
            <input type="number" name="preco" id="inPreco" min="0" step="0.01">
        </p>
        <p>Tempo de Uso do Cliente: 
            <input type="number" name="tempo" id="inTempo" min="0">
        </p>

        <input type="submit" value="Calcular Valor a Pagar.">
    </form>
