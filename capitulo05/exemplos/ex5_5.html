<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5.5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="img/ex5_5.jpg" class="alta">
    <h1>Programa Contas do Mês</h1>

    <form>
        <p>Descrição da Conta: 
            <input type="text" name="descricao" id="inDescricao" required>
        </p>
        <p>Valor a Pagar R$: 
            <input type="number" name="valor" id="inValor" step="0.01" min="0" required>
        </p>

        <input type="submit" value="Registrar Conta.">
        <input type="reset" value="Limpar">
    </form>

    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>

    <script src="js/ex5_5.js"></script>
</body>

</html>
