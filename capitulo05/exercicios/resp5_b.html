<!--Digamos que o número de macacos de uma fazenda triplica a cada ano, após o primeiro ano. elaborar um programa que leia o numero inicial de macacos e anos e informe ano a ano o número médio previsto de macacos na fazenda. o número inicial deve ser maior ou igual a 2(casal)-->

<body>
    <h1>Programa Criação de Macacos</h1>
    <form>
        <p>Nº de Macacos: 
            <input type="number" name="macacos" id="inMacacos">
        </p>
        <p>Nº Anos: 
            <input type="number" name="anos" id="inAnos">
        </p>
        <input type="submit" value="Mostrar Previsão de Macacos">
    </form>

    <h3></h3>
