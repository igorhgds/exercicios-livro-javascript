<!--Elabora um programa que leia 3 lados e verifique se eles podem ou não formar um triangulo. Para formar um triangulo, um dos lados não pode ser maior que a soma dos outros 2 lados. Caso possam formar um triangulo, exiba também qual o tipo do triangulo: Equilatero (3 lados iguais); Isósceles ( 2 lados iguais); Escaleno (3 lados diferentes)-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4.c</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Programa Lados de um Triângulo</h1>

    <form>
        <p>Lado A: 
            <input type="number" name="ladoA" id="inLadoA">
        </p>
        <p>Lado B: 
            <input type="number" name="ladoB" id="inLadoB">
        </p>
        <p>Lado C: 
            <input type="number" name="ladoC" id="inLadoC">
        </p>

        <input type="submit" value="Verificar Lados.">
    </form>

    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>


    <script>
        const frm = document.querySelector("form")
        const resp1 = document.querySelector("#outResp1")
        const resp2 = document.querySelector("#outResp2")

        frm.addEventListener("submit", (e) => {
            e.preventDefault()
            const ladoA = Number(frm.inLadoA.value)
            const ladoB = Number(frm.inLadoB.value)
            const ladoC = Number(frm.inLadoC.value)
            
            if ((ladoA + ladoB < ladoC) || (ladoA + ladoC < ladoB) || (ladoB + ladoC < ladoA)){
                alert("Não é um Triângulo")
                resp1.innerText = ""
                resp2.innerText = ""
                return
            } resp1.innerText = `Lados podem formar um triângulo!`

            if(ladoA == ladoB && ladoA == ladoC){
                resp2.innerText = `Tipo: Equilátero`
            } else if((ladoA == ladoB && ladoA != ladoC) || (ladoB == ladoC && ladoB != ladoA) || (ladoA == ladoC && ladoA != ladoB)){
                resp2.innerText = `Tipo: Isósceles`
            } else if((ladoA != ladoB && ladoA != ladoC)){
                resp2.innerText = `Tipo: Escaleno`
            }

        })
    </script>

    <br>
    <a href="../../index.html">Voltar</a>
</body>
</html>
