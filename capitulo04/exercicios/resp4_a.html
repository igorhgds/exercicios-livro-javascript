<!--Elaborar um programa que leia um número, Informe se ele é par ou ímpar. Faça com if... else... tradicional e, após tente criar a condição com o operador ternário.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4.a</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Programa Par ou Ímpar</h1>
    <form>
        <p>Número: 
            <input type="number" name="numero" id="inNumero">
        </p>
        <input type="submit" value="Verificar se é Par ou Ímpar">
    </form>

    <h3></h3>

    <script>
        const frm = document.querySelector("form")
        const resp = document.querySelector("h3")

        frm.addEventListener("submit", (e) => {
            e.preventDefault()

            const numero = Number(frm.inNumero.value)

            if (numero % 2 == 0 ){
                resp.innerText = `${numero} é Par`
            } else {
                resp.innerText = `${numero} é Ímpar`
            }

        })
    </script>

    <br>
    <a href="../../index.html">Voltar</a>
</body>
</html>
