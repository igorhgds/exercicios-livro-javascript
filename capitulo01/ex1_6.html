<meta charset="UTF-8">
<!--Elaborar um programa que leia um número. Calcule e informe o dobro desse número.-->
<script>
    //le dado de entrada
    var num = prompt("Número:");
    //calcula o dobro
    var dobro = num * 2;
    //exibe resposta
    alert("O dobro do número " + num + " é: " + dobro)
</script>
