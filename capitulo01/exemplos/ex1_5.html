<meta charset="UTF-8">
<!--Elaborar um programa que leia um número. Calcule e informe o dobro desse número.-->
<script>
    //le dado de entrada
    const num = Number(prompt("Número:"));//já converter o texto em number
    //calcula o dobro
    const dobro = num * 2;
    //exibe resposta
    alert("O dobro do número " + num + " é: " + dobro)
</script>
