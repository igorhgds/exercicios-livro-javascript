<!--Elaborar um programa que leia dois numeros. Calcule e informe a soma desses números.-->
<meta charset="UTF-8">

<script>
    //ler os numeros
    const num1 = Number(prompt("Digite o primeiro número:"));
    const num2 = Number(prompt("Digite o segundo número:"));
    //calcular a soma
    const soma = num1 + num2;
    //exibe o resultado
    alert("A soma de " + num1 + " + " + num2 + " é: " + soma);
</script>
