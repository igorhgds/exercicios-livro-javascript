<meta charset="utf-8">
<!--Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3X
Exemplo:
preço: R$60.00
a vista: R$54.00
ou 3X de: R$20.00
-->
<script>
    const preçoProduto = parseFloat(prompt("Digite o valor do produto:"));
    const aVista = preçoProduto * 0.9;
    const parcelado = preçoProduto / 3;

    alert(`Preço produto: R$ ${preçoProduto.toFixed(2)}.
    À vista: R$ ${aVista.toFixed(2)}.
    3x de: R$ ${parcelado.toFixed(2)}.`);
</script>
